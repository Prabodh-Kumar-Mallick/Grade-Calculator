<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

<div class="left_side">
    <h1>Result</h1>
    <br>
<div id="p_g_t">
<h2>Percentage : <span class="per"></span></h2>
<br>
<h2>Grade : <span class="gra"></span></h2>
<br>
<h2>Total : <span class="to"></span></h2>
</div>

</div>

<div class="content">
    <div class="right_side">

        <input type="tel" id="c" placeholder="Subject 1 mark 0 to 100" onkeypress="return/[0-9]/i.test(event.key)" maxlength="3">
        <input type="tel" id="ja" placeholder="Subject 2 mark 0 to 100" onkeypress="return/[0-9]/i.test(event.key)" maxlength="3">
        <input type="tel" id="ph" placeholder="Subject 3 mark 0 to 100" onkeypress="return/[0-9]/i.test(event.key)" maxlength="3">
        <input type="tel" id="mt" placeholder="Subject 4 mark 0 to 100" onkeypress="return/[0-9]/i.test(event.key)" maxlength="3">
        <input type="tel" id="csa" placeholder="Subject 5 mark 0 to 100" onkeypress="return/[0-9]/i.test(event.key)" maxlength="3">
 <button type="button" onclick="showResult()">Show Result</button>
    </div>
</div>

<div class="result">
    <h2></h2>
</div>
    </div>

    <script>
function showResult(){

    let c = document.querySelector("#c").value;
    let ja = document.querySelector("#ja").value;
    let ph = document.querySelector("#ph").value;
    let mt = document.querySelector("#mt").value;
    let csa = document.querySelector("#csa").value;

    let to = parseFloat(c) + parseFloat(ja) + parseFloat(ph) + parseFloat(mt) + parseFloat(csa);

    let per = (to * 100) / 500;

    if(per >= 90){
        document.querySelector(".gra").innerHTML = "A+";
    }

    else if(per >= 80 && per < 90 ){
        document.querySelector(".gra").innerHTML = "A";
    }

    else if(per >= 70 && per < 80 ){
        document.querySelector(".gra").innerHTML = "B+";
    }

    else if(per >= 60 && per < 70 ){
        document.querySelector(".gra").innerHTML = "B";
    }

    else if(per >= 50 && per < 60 ){
        document.querySelector(".gra").innerHTML = "C";
    }

    else if(per >= 40 && per < 50 ){
        document.querySelector(".gra").innerHTML = "D";
    }

    else if(per < 40){
        document.querySelector(".gra").innerHTML = "You are Failed";
    }

    
    

document.querySelector('.to').innerHTML = to;
document.querySelector('.per').innerHTML = per;

if(per >= 90){
        document.querySelector(".result h2").innerHTML = "You are Passed!(A+)";
    }

    else if(per >= 80 && per < 90 ){
        document.querySelector(".result h2").innerHTML = "You are Passed!(A)";
    }

    else if(per >= 70 && per < 80 ){
        document.querySelector(".result h2").innerHTML = "You are Passed!(B+)";
    }

    else if(per >= 60 && per < 70 ){
        document.querySelector(".result h2").innerHTML = "You are Passed!(B)";
    }

    else if(per >= 50 && per < 60 ){
        document.querySelector(".result h2").innerHTML = "You are Passed!(c)";
    }

    else if(per >= 40 && per < 50 ){
        document.querySelector(".result h2").innerHTML = "You are Passed!(D)";
    }

    else if(per < 40){
        document.querySelector(".result h2").innerHTML = "You are Failed!";
    }
}
    </script>
</body>
</html>
